<!-- 登录模态框（Modal） -->
<div class="modal fade" id="modal_login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width:300px;height: 280px; margin:200px auto;">
      <div class="modal-header">
        <img src="./img/logo.jpg" class="center-block">
		<span class="modal_close"  data-dismiss="modal" aria-label="Close" style="position: absolute;right: 10px;top:10px;cursor: pointer;font-size: 20px;">×</span>
      </div>
      <div class="modal-body">
        	<div class="form-group">
			  <div class="input-group">
			  <span class="input-group-addon glyphicon glyphicon-user"></span>
			    <input type="text" class="form-control j_l_phone" placeholder="电话号码">
			  </div>
			</div>
			<div class="form-group">
			  <div class="input-group">
			  <span class="input-group-addon glyphicon glyphicon-lock"></span>
			    <input type="password" class="form-control j_l_password" placeholder="密码">
			  </div>
			</div>
			<button type="button" class="btn btn-warning btn-lg btn-block j_btn_login">登录</button>
			<div class="form-group" style="margin-top: 10px;">
			    <label class="pull-left text-muted"><input type="checkbox" class="j_remenber_psw"> 记住密码</label>
			    <label class="pull-right text-muted j_to_register">注册账号</label>
			</div>	
      </div>
    </div>
  </div>
</div>
<!-- 注册模态框（Modal） -->

<div class="modal fade" id="modal_register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
